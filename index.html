<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webspresso</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="section section__hero">
      <header class="header">
        <div class="header__top-bar">
          <div class="header__logo-box">
            <img src="img/logo menu.png" alt="Menu logo" class="header__logo-img" />
          </div>
          <nav class="header__navigation">
            <ul class="header__list">
              <li class="header__list-item">
                <a href="#" class="header__list-link">Korzyści</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__list-link">Jak przyspieszyć stronę?</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__list-link">Test szybkości</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__list-link">Cena</a>
              </li>
            </ul>
          </nav>
          <div class="header__phone-box">
            <a href="" class="btn btn--big btn--orange">
              <p class="btn__text">
                Zamów usługę
              </p>
              <p class="btn__text">
                801 801 801
              </p>
            </a>
          </div>

          <div class="header__socials">
            <a href="#" class="header__socials-link">
              <img
                src="img/social-logo-facebook.png"
                alt="Facebook logo"
                class="logo-facebook"
              />
            </a>
          </div>
        </div>

        <div class="main-header">
          <div class="main-header__logo">
            <img
              src="img/logo-header-big.png"
              alt="Big logo"
              class="main-header__logo-img"
            />
          </div>
          <div class="main-header__text-box">
            <h1 class="main-header__header-primary">
              <span class="main-header__header-primary--top">
                Przyspieszamy strony www
              </span>
              <span class="main-header__header-primary--bottom">
                o 60%
              </span>
            </h1>
          </div>
        </div>
        
      </header>
    </section>
    <main>
      
      <section class="about">

        <h2 class="header-secondary header-secondary--purple">
          Jak działamy?
        </h2>

        <div class="row">
          <div class="about-icon">
            <figure class="about-icon__img">
              <img src="img/section about/about-section-icon-1.png" alt="Icon meter">
            </figure>
            <figcaption class="about-icon__text">
                ty wysyłasz nam adres strony, a my sprawdzamy jej szybkość <span class="about-icon__text--blue">(lub zrób to sam tutaj)</span>
            </figcaption>
          </div>  

          <div class="about-icon">
              <figure class="about-icon__img">
                <img src="img/section about/about-section-icon-2.png" alt="Icon meter">
              </figure>
              <figcaption class="about-icon__text">
                  podpisujemy umowę, 
                  gwarantującą ci bezpieczeństwo działania serwisu po zmianach
              </figcaption>
            </div>

            <div class="about-icon">
                <figure class="about-icon__img">
                  <img src="img/section about/about-section-icon-3.png" alt="Icon meter">
                </figure>
                <figcaption class="about-icon__text">
                    przekazujesz dostęp do serwisu, a my go przyspieszamy (1 do 5 dni roboczych)
                </figcaption>
              </div>
        </div>

        <div class="row">
            <div class="about-icon">
              <figure class="about-icon__img">
                <img src="img/section about/about-section-icon-4.png" alt="Icon meter">
              </figure>
              <figcaption class="about-icon__text">
                  wykonujemy test szybkości po zmianach
              </figcaption>
            </div>  
  
            <div class="about-icon">
                <figure class="about-icon__img">
                  <img src="img/section about/about-section-icon-5.png" alt="Icon meter">
                </figure>
                <figcaption class="about-icon__text">
                    dopiero jeżeli serwis został przyspieszony o co najmniej 60%, finalizujemy umowę
                </figcaption>
              </div>
  
              <div class="about-icon">
                  <figure class="about-icon__img">
                    <img src="img/section about/about-section-icon-6.png" alt="Icon meter">
                  </figure>
                  <figcaption class="about-icon__text">
                      od teraz ty i twoi klienci cieszą się płynnie działającym serwisem, nawet przy słabszych łączach
                  </figcaption>
                </div>
          </div>

      </section>

    </main>
  </body>
</html>
