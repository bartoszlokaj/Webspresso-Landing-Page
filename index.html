<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webspresso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section section__hero">
        <header class="header">

            <div class="header__top-bar">
              <div class="header__logo-box">
                <img src="img/logo menu.png" alt="Menu logo" class="header__img">
              </div>
              <nav class="header__navigation">
                <ul class="header__list">
                  <li class="header__list-item"><a href="#" class="link">Korzyści</a></li>
                  <li class="header__list-item"><a href="#" class="link">Jak przyspieszyć stronę?</a></li>
                  <li class="header__list-item"><a href="#" class="link">Test szybkości</a></li>
                  <li class="header__list-item"><a href="#" class="link">Cena</a></li>
                </ul>
              </nav>

              <div class="header__phone-box">
                <a href="" class="btn btn--big btn--orange">
                  <p class="btn-text">
                    Zamów usługę
                  </p> 
                  <p class="btn-text">
                    801 801 801
                  </p>
                </a>
              </div>

              <div class="header__socials--facebook">
                <a href="#" class="link">
                  <img src="img/social-logo-facebook.png" alt="Facebook logo" class="logo-facebook">
                </a>
              </div>
            </div>

            <div class="main-header">
              <div class="main-header__logo">
                <img src="img/logo-header-big.png" alt="Big logo" class="logo-main">
              </div>
              <div class="main-header__text-box">
                <h1 class="header-primary">
                  <p class="header-primary--top">
                    Pryspieszamy strony www 
                  </p>
                  <p class="header-primary--bottom">
                    o 60%!
                  </p>
                </h1>
              </div>
            </div>

        </header>
    </section>
    <main>
        <section class="dupa">
          <div class="dupa1"></div>
        </section>
    </main>
</body>
</html>
